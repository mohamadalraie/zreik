name: zreiq
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_offline: ^3.0.1
  dio: ^5.5.0+1
  flutter_animate: ^4.5.0
  dropdown_button2: ^2.3.9
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.6
  shared_preferences: ^2.3.1
  double_back_to_close_app: ^1.2.0
  flutter_stripe: ^11.0.0
  cupertino_icons: ^1.0.2
  firebase_messaging: ^15.0.4
  firebase_core: ^3.3.0





dev_dependencies:


  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/big logo.png"


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/




  fonts:
     - family: Cairo
       fonts:
         - asset: assets/fonts/Cairo/Cairo-Regular.ttf